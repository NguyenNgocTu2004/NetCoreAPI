<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h1>Văn bản nhỏ hơn, phụ</h1>
  <p>Thuộc tính `small` (và lớp `.small`) được sử dụng để tạo một văn bản phụ nhỏ hơn trong bất kỳ tiêu đề nào:</p>       
  <h1>Tiêu đề h1 <small>van ban phu</small></h1>
  <h2>Tiêu đề h2 <small>van ban phu</small></h2>
  <h3>Tiêu đề h3 <small>van ban phu</small></h3>
  <h4>Tiêu đề h4 <small>van ban phu</small></h4>
  <h5>Tiêu đề h5 <small>van ban phu</small></h5>
  <h6>Tiêu đề h6 <small>van ban phu</small></h6>
</div>

</body>
</html>
